server {
    listen 80;
    server_name xgenious.com www.finovauz.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name finovauz.com www.finovauz.com;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/finovauz.com.pem;
    ssl_certificate_key /etc/nginx/ssl/finovauz.com.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Корневая папка со статикой
    root /root/finovaUz/binomo/binomo/dist;
    index index.html;

    # API проксирование на backend
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # React Router (SPA) - все неизвестные пути → index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статики (JS, CSS, картинки)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Логи
    access_log /var/log/nginx/finovauz.com.access.log;
    error_log /var/log/nginx/finovauz.com.error.log;
}
